 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="login-form" action="/login" method="POST">
      <label for="email" data-tts="Enter your email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" data-tts="Type your email here" required>

      <label for="password" data-tts="Enter your password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" data-tts="Type your password here" required>

      <button type="submit" id="login-button" data-tts="Click to log in">Login</button>
    </form>

    <p>Don't have an account? <a href="newregister.html" data-tts="Click here to register">REGISTER HERE</a></p>
  </div>

  

  
</body>
</html>
