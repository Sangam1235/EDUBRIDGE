<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Section with Space and Special Character Readability</title>
    <link rel="stylesheet" href="connect.css">
</head>
<body> 
    <div class="container">
        <h1>Peer Connect</h1>
        <div class="form-container">
            <textarea id="commentInput" placeholder="Write your comment here..." aria-label="Comment input"></textarea>
            <button id="submitComment" aria-label="Post comment">Submit</button>
        </div>
        <div class="comment-section" id="commentSection">
            <p class="no-comments">No comments yet. Be the first to comment!</p>
        </div>
    </div>
    <script src="connect.js"></script>
</body>
</html>
