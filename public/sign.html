<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Science & Language Learning for Deaf People</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        header {
            text-align: center;
            background-color:orange;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }

        .section {
            width: 45%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color:orange;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .video-container iframe {
            width: 100%;
            height: 300px;
            border-radius: 10px;
        }

        .video-container button {
            background-color: orange;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        .video-container button:hover {
            background-color:orange;
        }

        footer {
            text-align: center;
            background-color: black;
            color: white;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Learning Basic Science and Language for Deaf People</h1>
    </header>

    <div class="container">
        <!-- Alphabet Section -->
        <div class="section">
            <h2>Learning Alphabets</h2>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Vj_13bdU4dU?si=OdLItxt_N-CpHRsp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <button onclick="window.location.href='https://www.youtube.com/watch?v=Vj_13bdU4dU'">Watch Video on YouTube</button>
            </div>
        </div>

        <!-- Numbers Section -->
        <div class="section">
            <h2>Learning Numbers</h2>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/vnH2BmcSRMA?si=Cmqe9BExvm3YULK7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <button onclick="window.location.href='https://www.youtube.com/watch?v=vnH2BmcSRMA'">Watch Video on YouTube</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Simple Grammar Section -->
        <div class="section">
            <h2>Learning Simple Grammar</h2>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/dvpqNA8jJ6o?si=Y9z-gZv64DJm2V59" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <button onclick="window.location.href='https://www.youtube.com/watch?v=dvpqNA8jJ6o'">Watch Video on YouTube</button>
                

            </div>
        </div>

        <!-- Science Language Section -->
        <div class="section">
            <h2>Learning standard sign Language</h2>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/-Eh3ktA52jw?si=ErUIZQpk_gRZUw9D" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <button onclick="window.location.href='https://www.youtube.com/watch?v=-Eh3ktA52jw&list=PLxYMaKXKMMcMgg4f47WkG7AM0bb3AyjTi&index=12'">Watch Video on YouTube</button>
                
            </div>

        </div>
    </div>

    <footer>
        <p>&copy; 2024 Learning Platform for Deaf People</p>
    </footer>
</body>
</html>
